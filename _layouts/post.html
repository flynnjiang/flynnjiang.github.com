---
layout: base
---

	<p class="path">
		<a href="/">首页</a> > <a href="/notes.html">烂笔头</a>
	</p>
    

	<article class="post">
		<h1 class="post_title">{{page.title}}</h1>

		<div class="post_meta">{{page.date | date:"%Y-%m-%d"}}, {{page.category}}</div>

		<div class="post_content">
			{{content}}
		</div>
	</article>    

    <hr />

	<div id="related_posts">
		<ul class="post_list">
			{% for post in site.related_posts limited:3 %}
			<li><a href="{{ post.url }}">{{ post.title }}</a></li>
			{% endfor %}
		</ul>
	</div>


	<div id="comments">
		<!--div>No comments</div-->
		<div id="disqus_thread"></div>

		<script type="text/javascript">
			var disqus_developer = 0;
			var disqus_shortname = 'jiangfeng-org'; // required: replace example with your forum shortname
			var disqus_identifier = '{{ page.id }}';
			var disqus_url = 'http://jiangfeng.org' + '{{ page.url }}';
			var disqus_default_text = "不吐槽一下么？";
			
			/* * * DON'T EDIT BELOW THIS LINE * * */
			(function() {
				var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
				(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			})();
		</script>
    </div>



	<div class="clear"></div>
