---
layout: base
---

<div id="content">
	<div id="post">
		<h2 class="title">{{page.title}}</h2>

		<div class="meta">{{page.date | date:"%Y-%m-%d"}}, {{page.category}}</div>

		<div class="entry">
			{{content}}

			<p>-- END --</p>
		</div>
	</div>


	<div class="gotop"><a class="top" href="#header">[Top]</a></div>


	<div id="related_posts">
		<h3>Related Posts</h3>
		<ul>
			{% for post in site.related_posts limited:3 %}
			<li><a href="{{ post.url }}">{{ post.title }}</a></li>
			{% endfor %}
		</ul>
	</div>


	<div id="comments">
		<!--h3>Comments</h3>
		<div>No comments</div-->
	</div>


	<div class="clear"></div>
</div>
