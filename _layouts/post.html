---
layout: base
---

<div id="content">
	<div id="post">
		<h2 class="title">{{page.title}}</h2>

		<div class="meta">{{page.date | date:"%Y-%m-%d"}}, {{page.category}}</div>

		<div class="entry">
			{{content}}

			<p>-- END --</p>
		</div>
	</div>


	<div class="gotop"><a class="top" href="#header">[Top]</a></div>


	<div id="related_posts">
		<h3>相关日志</h3>
		<ul>
			{% for post in site.related_posts limited:3 %}
			<li><a href="{{ post.url }}">{{ post.title }}</a></li>
			{% endfor %}
		</ul>
	</div>


	<div id="comments">
		<h3>评论</h3>
		<!--div>No comments</div-->
		<div id="disqus_thread"></div>

		<script type="text/javascript">
			var disqus_developer = 0;
			var disqus_shortname = 'jiangfeng-org'; // required: replace example with your forum shortname
			var disqus_identifier = '{{ page.id }}';
			var disqus_url = 'http://jiangfeng.org' + '{{ page.url }}';
			var disqus_default_text = "���²�һ��ô��";
			
			/* * * DON'T EDIT BELOW THIS LINE * * */
			(function() {
				var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
				(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			})();
		</script>

	</div>


	<div class="clear"></div>
</div>
