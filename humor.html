<!-- Get Tumblr Posts List -->
<script type="text/javascript">
$(".humor_loading").show();
$(".humor_list").hide();
$(".humor_tips").hide();

function tumblr_cb(data){
	$.each(data.posts, function(){
		$(".humor_list").append('<li><a href="' + this['url'] + '" target="blank">' + this['regular-title'] + '</a>'
				+ ' <span class="meta">(' + this['date-gmt'].substr(0, 10) + ')</span></li>');
	});
	
	$(".humor_loading").fadeOut("slow", function(){
		$(".humor_list").fadeIn();
		$(".humor_tips").fadeIn();
	});
}
</script>
<script type="text/javascript" src="http://flynnjiang.tumblr.com/api/read/json?num=5&callback=tumblr_cb"></script>
