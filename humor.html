<script type="text/javascript" src="/js/plugins/jquery.tumblr-post.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	function handle_result(result){
		$.each(result.posts, function(){
			$(".humor_list").append('<li><a href="' + this['url'] + '" target="blank">' + this['regular-title'] + '</a>'
				+ ' <span class="meta">(' + this['date'] + ')</span></li>');
		})
		
		$(".humor_loading").hide();
		$(".humor_list").show();
	}

	$(".humor_list").hide();
	$(".humor_loading").show();
	
	var tumblr = TumblrPost({'username':'flynnjiang'});
	tumblr.get_recent_posts(5, handle_result);
});
</script>
